<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_style.css">
    <title></title>
  </head>
  <body>
<!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>

<!-- Main work -->
  <div id="main">
    <div id="head">
      <h1 id="title">Link<span id="ck">inn</span> Internet Cafe Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platforrm</em></p>
    </div>

    <div id="form-div">
      <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Enter your name here" required><br>
        <label id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Enter your email here" required><br>
        <label id="number-label">Age (optional)</label><br>
        <input id="number" type="number" min="7" max="100" placeholder="Age"><br>
        <label id="drop-label">Your current profession</label><br>
        <select id="dropdown">
          <option>Select Current Profession</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select><br>

        <label id="rate-label">How would you rate your experience at Linkinn Internet Cafe</label><br>
        <input type="radio" name="rate" value="excellent">Excellent<br>
        <input type="radio" name="rate" value="good">Good<br>
        <input type="radio" name="rate" value="fair">Fair<br>
        <input type="radio" name="rate" value="terrible">Terrible<br>
        <input class="point" type="radio" name="rate" value="worst">The worst<br>

        <label id="recommend-label1">Would you recommend Linkinn Internet Cafe to a friend?</label><br>
        <input type="radio" name="recommend" value="definitely">Definitely<br>
        <input type="radio" name="recommend" value="maybe">Maybe<br>
        <input class="point" type="radio" name="recommend" value="not sure">Not sure<br>

        <label id="recommend-label2">What would you like to see improved? (check all that apply)</label><br>
        <input type="checkbox" value="front-end">Customer Service<br>
        <input type="checkbox" value="back-end">General Environment / Atmosphere<br>
        <input type="checkbox" value="data-vis">Pricing<br>
        <input type="checkbox" value="challenges">Data Bundles<br>
        <input type="checkbox" value="open-source">Working Hours<br>
        <input class="point" type="checkbox" value="git-help">Online Services<br>

        <label id="comment-label">Any Comments or Suggestions?</label><br>
        <textarea id="add-comment" placeholder="Enter your comments here..." rows="8" cols="50"></textarea><br>

        <button id="submit">Submit</button>
      </form>
    </div>
  </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
